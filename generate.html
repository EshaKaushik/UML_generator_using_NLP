<!DOCTYPE html>
<html>
<head>
  
    <meta charset="utf-8">
    <title>PROJECT</title>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>   
    
    <div class="row " style="margin:20px;">
        <div class="col-sm-2 block" >
                <div class="col button"><button>Text tokenisation</button></div>
        </div>
        <div class="col-sm-10">
            <div class="block">
                <label for="Text tokenisation">Result after tokenisation</label><br><br>
                <div class="col">
                    <textarea name = "Text tokenisation" form = "id" rows = "10" ></textarea><br><br>
                </div>                               
                    
            </div>
        </div>
    </div>

    <div class="row " style="margin:20px;">
        <div class="col-sm-2 block" >
                <div class="col button"><button>Other steps</button></div>            
        </div>
        <div class="col-sm-10">
            <div class="block">
                <label for="steps">other steps</label><br><br>
                <div class="col">
                    <textarea name = "other steps" form = "id" rows = "10" ></textarea><br><br>
                </div>                               
                    
            </div>
        </div>
    </div>

    <div class="row " style="margin:20px;">
        <div class="col-sm-2 block" >
                <div class="col button"><button>Generated UML</button></div>            
        </div>
        <div class="col-sm-10">
            <div class="block">
                <label for="UML">UML</label><br><br>
                <div class="col">
                    <textarea name = "UML" form = "id"></textarea><br><br>
                </div>                                                   
            </div>
        </div>
    </div>
    
</body>
</html>
